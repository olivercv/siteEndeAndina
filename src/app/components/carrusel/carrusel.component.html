 <!-- LATEST NEWS START -->
 <div class="container">
    <div class="section-title">
        <h2>Noticias destacadas</h2>
        <p>Noticias de nuestra empresa así como de sus proyectos y logros.</p>
    </div>
    <owl-carousel [options]="SlideOptions" class="news-carousel slider hover-effects image-hover"> 
    
      <div class="slide" *ngFor="let slide of slides">
          <div class="blog-preview">
            <div class="thumbnail-box">
                <figure class="bp-thumbnail"><a href="#"><img src="{{slide.image}}" alt=""></a></figure> 
                <div class="post-date">
                    <p>22<br><span>Junio</span></p>
                </div>
            </div> 
            <div class="bp-caption">
                <h3>{{slide.title}}</h3>
                <div class="social-interaction">
                    <div class="si-author"><p>Juan Peres</p></div>
                    <div class="si-comments"><p>312 Comentarios</p></div>
                </div>
                <p>{{slide.detail}}</p>
                <h5><a href="#">Leer más</a></h5>
            </div>
        </div>
      
     
    </div>
</owl-carousel> 
</div>

<!-- LATEST NEWS END -->
